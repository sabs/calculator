<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <!-- <h1>Calculator</h1> -->
    <div id="calculator">
        <div id="display">
            <div>0</div>
        </div>
        <div id="buttons">
            <button class="wide">AC</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="wide">0</button>
            <button>.</button>
            <button class="operator">=</button>

        </div>
    </div>
</body>

</html>
